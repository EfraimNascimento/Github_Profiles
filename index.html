<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6881743ee1.js" crossorigin="anonymous"></script>
    <title>Github Profiles</title>
</head>
<body id="content">

    <div class="search">
        <input type="text" id="searchInput">
        <button id="searchBtn">Pesquisar</button>
        <button id="switchBtn"><i id="icon" class="fas "></i></button>
    </div>

    <div id="container">
        <div id="profileError">
            <i class="far fa-times-circle"></i>
            <h1>Este perfil não existe</h1>
        </div>
        <div id="profileInfos">
            <img src="" alt="Foto do Perfil" id="gitAvatar">
            <div class="data">
                <ul>
                    <li><h1 id="gitName">Nome:</h1></li>
                    <li><h1 id="gitUserName">Usuario:</h1></li>
                    <li><h1 id="gitFollowers">Seguidores:</h1></li>
                    <li><h1 id="gitRepos">Quantidade de repositórios:</h1></li>
                </ul>
            </div>
            <div id="newRepos">
                <ul>
                    <li><h1>Repositórios recentes</h1></li>
                    <li><a id="firstRepo" target="_blank"></a></li>
                    <li><a id="secondRepo" target="_blank"></a></li>
                    <li><a id="thirdRepo" target="_blank"></a></li>
                    <li><a id="fourthRepo" target="_blank"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>        
</body>
</html>
